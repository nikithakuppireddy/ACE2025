<div style="text-align:center">
<p>If you're interested in working with us or have any enquiries, feel free to contact us using the form below:</p>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input style="margin-top: 30px;" type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input style="margin-top: 30px;" type="email" id="email" name="email" required><br>
            <label for="message">Message:</label>
            <textarea style="margin-top: 30px;" id="message" name="message" required></textarea><br>

        </form>

<script> 
document.getElementById("contactForm").addEventListener("submit", function(event) { 
    event.preventDefault(); 
    var name = document.getElementById("name").value; 
    var email = document.getElementById("email").value; 
    var message = document.getElementById("message").value;
    console.log("Name: " + name); 
    console.log("Email: " + email); 
    console.log("Message: " + message);
    document.getElementById("name").value = ""; 
    document.getElementById("email").value = ""; 
    document.getElementById("message").value = "";
    alert("Thank you for your message, We'll consider your details " + name + "!"); 
    }); 
    </script>
